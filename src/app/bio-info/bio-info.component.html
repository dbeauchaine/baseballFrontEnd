<img id="playerPhoto" src="assets/headshots/{{player.playerId}}.png" onerror="this.onerror=null; this.src='assets/headshots/notfound.png'" width ="100"/>
<mat-card-header>
  <mat-card-title class="player-title" *ngIf="player">{{player.nameFirst}} {{player.nameLast}}</mat-card-title>
  <mat-card-subtitle *ngIf="player">

    <app-label-value label="Throws/Bats" value="{{player.throws}}/{{player.bats}}">
    </app-label-value>
    <app-label-value label="Born" value="{{player.birthMonth}}/{{player.birthDay}}/{{player.birthYear}}">
    </app-label-value>
    <span *ngIf="player.birthCity">in {{player.birthCity}} </span>
    <span *ngIf="player.birthState">{{player.birthState}}, </span>
    <span *ngIf="player.birthCountry">{{player.birthCountry}}</span>
    <app-label-value label="Died" value="{{player.deathMonth}}/{{player.deathDay}}/{{player.deathYear}}"
      *ngIf="player.deathYear">
    </app-label-value>
  </mat-card-subtitle>
</mat-card-header>
