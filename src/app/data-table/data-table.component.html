<mat-form-field>
  <input class="filter-input" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Table">
</mat-form-field>
<div class="mat-elevation-z8">
  <table class="stat-table" mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let entry of propertyToLabelMap | keyvalue" matColumnDef="{{entry.key}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="{{entry.value.tooltip}}">
        {{entry.value.columnName}}</th>
      <td mat-cell *matCellDef="let batting">
        <ng-container *ngIf="entry.value.displayFormat == displayFormat.Logo">
          <img src="assets/logos/{{batting[entry.key]}}.png" height="30" alt="{{batting[entry.key]}}">
        </ng-container>
        <ng-container *ngIf="!entry.value.displayFormat">{{batting[entry.key]}}</ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
