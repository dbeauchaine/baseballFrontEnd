<div class="player-detail-div">
  <mat-card class="player-detail-card">
    <mat-card-title>
      <app-bio-info *ngIf="player" [player]="player"></app-bio-info>
    </mat-card-title>
    <mat-card-content class="player-detail-card-content">
      <mat-accordion>
        <mat-expansion-panel *ngIf="batting" [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>Batting Statistics</mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <mat-tab-group class="stat-tab-group" color="accent" [selectedIndex]="0">
              <mat-tab *ngIf="batting" label="Regular Season Box Stats">
                <ng-template matTabContent>
                  <app-data-table *ngIf="batting" [data]="batting" [propertyToLabelMap]="battingPropertyToLabelMap"></app-data-table>
                </ng-template>
              </mat-tab>
              <mat-tab *ngIf="batting" label="Regular Season Advanced Stats">
                <ng-template matTabContent>
                 <app-data-table *ngIf="batting" [data]="batting" [propertyToLabelMap]="advancedBattingPropertyToLabelMap"></app-data-table>
                </ng-template>
              </mat-tab>
              <mat-tab *ngIf="battingPost" label="Post-Season Box Stats">
                <ng-template matTabContent>
                  <app-data-table *ngIf="battingPost" [data]="battingPost" [propertyToLabelMap]="battingPostPropertyToLabelMap"></app-data-table>
                </ng-template>
              </mat-tab>
              <mat-tab *ngIf="battingPost" label="Post-Season Advanced Stats">
                <ng-template matTabContent>
                  <app-data-table *ngIf="battingPost" [data]="battingPost" [propertyToLabelMap]="advancedBattingPropertyToLabelMap"></app-data-table>
                </ng-template>
              </mat-tab>
            </mat-tab-group>
          </ng-template>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="pitching" [expanded]="false">
          <mat-expansion-panel-header>
            <mat-panel-title>Pitching Statistics</mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <mat-tab-group class="stat-tab-group" color="accent" [selectedIndex]="0">
              <mat-tab label="Regular Season Stats">
                <ng-template matTabContent>
                  <app-data-table *ngIf="pitching" [data]="pitching" [propertyToLabelMap]="pitchingPropertyToLabelMap"></app-data-table>
                </ng-template>
              </mat-tab>
              <mat-tab label="Post-Season Stats">
                <ng-template matTabContent>
                  <app-data-table *ngIf="pitchingPost" [data]="pitchingPost" [propertyToLabelMap]="pitchingPropertyToLabelMap"></app-data-table>
                </ng-template>
              </mat-tab>
            </mat-tab-group>
          </ng-template>
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="fielding" [expanded]="false">
          <mat-expansion-panel-header>
            <mat-panel-title>Fielding Statistics</mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <mat-tab-group class="stat-tab-group" color="accent" [selectedIndex]="0">
              <mat-tab label="Regular Season Stats">
                <ng-template matTabContent>
                  <app-data-table *ngIf="fielding" [data]="fielding" [propertyToLabelMap]="fieldingPropertyToLabelMap"></app-data-table>
                </ng-template>
              </mat-tab>
              <mat-tab label="Post-Season Stats">
                <ng-template matTabContent>
                  <app-data-table *ngIf="fieldingPost" [data]="fieldingPost" [propertyToLabelMap]="fieldingPostPropertyToLabelMap"></app-data-table>
                </ng-template>
              </mat-tab>
            </mat-tab-group>
          </ng-template>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
