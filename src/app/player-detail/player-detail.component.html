<mat-card class="player-detail-card" >
  <app-bio-info *ngIf="player" [player]="player"></app-bio-info>

  <mat-card-content>
    <mat-tab-group color ="accent">
      <mat-tab label="Batting" *ngIf="battingDataSource">
        <ng-template matTabContent>
          <app-data-table [dataSource] ="battingDataSource" [propertyToLabelMap]="battingPropertyToLabelMap"></ app-data-table>
        </ng-template>
      </mat-tab>
        <mat-tab label="Fielding" *ngIf="fieldingDataSource">
          <ng-template matTabContent>
          <app-data-table [dataSource] ="fieldingDataSource" [propertyToLabelMap]="fieldingPropertyToLabelMap"></app-data-table>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    
  </mat-card-content>

</mat-card>
