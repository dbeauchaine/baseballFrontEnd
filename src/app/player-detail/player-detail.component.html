<app-top-menu></app-top-menu>
<mat-card class="player-detail-card" >
  <app-bio-info *ngIf="player" [player]="player"></app-bio-info>

  <mat-card-content>
    <mat-tab-group color ="accent">
      <mat-tab label="Batting">
        <app-batting-table [id] ="id"></app-batting-table>
      </mat-tab>
      <mat-tab label="Fielding">
        <app-fielding-table [id] ="id"></app-fielding-table>
      </mat-tab>


    </mat-tab-group>
    
  </mat-card-content>

</mat-card>
