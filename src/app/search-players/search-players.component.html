<form (ngSubmit)="onSubmit()">
  <mat-card class="search-player-card">

    <app-player-search-form [playerForm]="playerGroup"> </app-player-search-form>
    <div>
      <button mat-raised-button type="submit" [disabled]="!playerGroup.valid">Search</button>
    </div>
  </mat-card>

  <mat-card class="player-list-card">
    <div *ngIf="players">
      <h3 mat-subheader>Matching Players:</h3>
      <mat-divider></mat-divider>
      <p></p>
      <div *ngFor="let player of players">
        <app-player-list [player]="player"></app-player-list>
      </div>
    </div>


  </mat-card>
</form>
