<div class="mat-elevation-z8">
  <mat-toolbar class="top-menu-toolbar" color="primary">
    <mat-toolbar-row>
      <button mat-button routerLink="/player-search">Home</button>
      <button mat-button [matMenuTriggerFor]="players">Players</button>
      <mat-menu #players="matMenu">
        <button mat-menu-item routerLink="/player-search">Search</button>
        <button mat-menu-item routerLink="/batting-leaderboard">Batting Leaderboard</button>
        <button mat-menu-item>Pitcher Leaderboard</button>
      </mat-menu>
      <button mat-button>Teams</button>
      <span class ="fill-space"></span>
      <app-player-search class="top-menu-search"></app-player-search>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
